apply plugin: 'android'

android {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    def syncUrlHttp = properties.getProperty('sync_url_http')
    def syncUrlHttps = properties.getProperty('sync_url_https')

    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 110
        versionName "1.1.0"
    }
    buildTypes {

        debug {
            //buildConfigField 'String', 'SYNC_URL_HTTP', "\"http://demo.couchbasemobile.com:4984/todolite/\""
            //buildConfigField 'String', 'SYNC_URL_HTTP', "\"http://ec2-54-145-244-2.compute-1.amazonaws.com:4984/todolite-cc/\""
            buildConfigField 'String', 'SYNC_URL_HTTP', "\"http://10.0.0.20:4984/todolite/\""
            //buildConfigField 'String', 'SYNC_URL_HTTP', "\"http://ec2-54-145-244-2.compute-1.amazonaws.com:4984/todolite-di/\""
            buildConfigField 'String', 'SYNC_URL_HTTPS', "\"\""
        }

        dev.initWith(buildTypes.debug)
        dev {
            buildConfigField 'String', 'SYNC_URL_HTTP', "\"$syncUrlHttp\""
            buildConfigField 'String', 'SYNC_URL_HTTPS', "\"$syncUrlHttps\""
        }

        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'

            buildConfigField 'String', 'SYNC_URL_HTTP', "\"http://demo.couchbasemobile.com:4984/todolite/\""
            buildConfigField 'String', 'SYNC_URL_HTTPS', "\"\""
        }
    }

    // workaround for "duplicate files during packaging of APK" issue
    // see https://groups.google.com/d/msg/adt-dev/bl5Rc4Szpzg/wC8cylTWuIEJ
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'com.android.support:recyclerview-v7:22.0.+'
    compile 'com.google.android.gms:play-services:3.1.+'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'

    //compile 'com.couchbase.lite:couchbase-lite-android:1.2.0-15'
    //compile 'com.couchbase.lite:couchbase-lite-android-forestdb:1.2.0-15'

    compile project(':libraries:couchbase-lite-android')
    compile project(':libraries:couchbase-lite-java-core')
    //compile project(':libraries:couchbase-lite-java-native:sqlite-default')
    compile project(':libraries:couchbase-lite-java-forestdb') // if you plan to use forestdb as store, please remove "//" and comment out previous line
}
